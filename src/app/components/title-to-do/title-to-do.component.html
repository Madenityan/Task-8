<div class="wrapper-title-toDo">
  <form [formGroup]="formTitle">
    <div formArrayName="title" *ngFor="let title of formTitle.get('title').controls; let i = index;">
      <label for="title-to-do">
        <input type="text" [formGroupName]="i" id="title-to-do" placeholder="Add title ...">
        <button *ngIf="hide" class="btn-add" (click)="addNewTitle()" type="button">Add title</button>
      </label>
      <button *ngIf="condition" class="btn-title" type="button" (click)=" addNewList()">Add another card ...</button>
      <app-to-do *ngFor="let list of lists;"></app-to-do>
    </div>
  </form>
</div>
